<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protocolo de Validación TFG</title>
  <link rel="stylesheet" href="style.css?v=5"> 
</head>
<body>

  <div id="main-container">

    <div id="welcome-screen" class="hidden">
      </div>
    
    <div id="stroop-task-screen" class="hidden">
      <div class="screen-content">
        <p id="stroop-timer">Tiempo restante: 60s</p>
        
        <div id="stroop-word-container">
            <h1 id="stroop-word" class="stroop-font"></h1>
        </div>
        
        <p>Hacé clic en el botón que corresponde al color de la **TINTA**, ignorando la palabra.</p>
      </div>
      <div class="screen-footer stroop-buttons">
        <button class="stroop-button" style="background-color: red;" data-color="red">ROJO</button>
        <button class="stroop-button" style="background-color: blue;" data-color="blue">AZUL</button>
        <button class="stroop-button" style="background-color: green;" data-color="green">VERDE</button>
        <button class="stroop-button" style="background-color: yellow;" data-color="yellow">AMARILLO</button>
      </div>
    </div>

    <div id="stroop-transition-screen" class="hidden">
      </div>
    <div id="tmt-intro-screen" class="hidden">
      </div>
    <div id="tmt-transition-b-screen" class="hidden">
        </div>
    <div id="tmt-task-screen" class="hidden">
        </div>
    <div id="tmt-transition-final-screen" class="hidden">
        </div>

    <div id="goodbye-screen" class="hidden">
        <div class="screen-content">
            <h1>¡Validación de Tests Finalizada!</h1>
            <p>Por favor, indica al experimentador (Dave) que revise la **Consola del Navegador (F12)** para obtener los resultados de la prueba.</p>
        </div>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
